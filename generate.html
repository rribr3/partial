<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Your Packing List - PackPal</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧳</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
    }

    .section-title {
      font-size: 2rem;
      font-weight: bold;
      color: #14532d;
    }

    .btn-fun {
      background: linear-gradient(45deg, #00c853, #64dd17);
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-fun:hover {
      background: linear-gradient(45deg, #00bfa5, #1de9b6);
    }

    .packing-list li {
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .packing-list li:hover {
      transform: scale(1.05);
      background-color: #f1f8e9;
    }

    .card-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00c853;
      }
      to {
        box-shadow: 0 0 20px #64dd17;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="index.html" style="color: #2c3e50; text-decoration: none; padding-left:50px">
        🧳 PackPal
      </a>
    </div>
  </nav>
  
  <div class="container py-5">
    <h1 class="text-center section-title mb-4">🎒 Generate Your Packing List</h1>

    <form class="bg-white p-4 rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="destination" class="form-label">🌍 Destination</label>
          <select class="form-select" id="destination" required>
            <option value="" disabled selected>Select a country</option>
            <option value="france">Lebanon</option>
            <option value="japan">Japan</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="brazil">Brazil</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="startDate" class="form-label">📅 Start Date</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label">📅 End Date</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
      </div>

      <div class="mt-4">
        <label for="tripType" class="form-label">✈️ Trip Type</label>
        <select class="form-select" id="tripType">
          <option value="leisure">Leisure</option>
          <option value="business">Business</option>
          <option value="adventure">Adventure</option>
        </select>
      </div>

      <div class="mt-4">
        <label class="form-label">🎯 Activities</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hiking" value="Hiking">
          <label class="form-check-label" for="hiking">🥾 Hiking</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="swimming" value="Swimming">
          <label class="form-check-label" for="swimming">🏊 Swimming</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="city" value="City Tour">
          <label class="form-check-label" for="city">🏙️ City Tour</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="photography" value="Photography">
          <label class="form-check-label" for="photography">📸 Photography</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="camping" value="Camping">
          <label class="form-check-label" for="camping">🏕️ Camping</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="skiing" value="Skiing">
          <label class="form-check-label" for="skiing">🎿 Skiing</label>
        </div>
      </div>

      <div class="mt-4">
        <label for="weatherToggle" class="form-label">⛅ Include Weather Forecast?</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="weatherToggle">
          <label class="form-check-label" for="weatherToggle">Toggle</label>
        </div>
      </div>

      <div class="mt-4">
        <label class="form-label">📦 Packing Preference</label>
        <select class="form-select" id="packingPref">
          <option value="light">Light</option>
          <option value="regular" selected>Regular</option>
          <option value="heavy">Heavy</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-fun btn-lg">✨ Generate List</button>
      </div>
    </form>

    <!-- Visible result section for demo purposes -->
    <div id="resultSection" class="mt-5" data-aos="fade-up">
      <div class="card border-0 shadow card-glow">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">📦 Your Personalized Packing List</h3>
          <ul class="list-group list-group-flush packing-list" id="packingList">
            <li class="list-group-item">🧥 Jacket</li>
            <li class="list-group-item">👕 T-Shirts</li>
            <li class="list-group-item">🩲 Swimwear</li>
            <li class="list-group-item">📷 Camera</li>
            <li class="list-group-item">🧴 Sunscreen</li>
          </ul>
          <div class="text-center mt-3">
            <button class="btn btn-outline-success">🖨️ Export as PDF</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-end mt-4">
      🌐 
      <select id="languageSelector" class="form-select w-auto d-inline">
        <option value="en" selected>English</option>
        <option value="fr">Français</option>
      </select>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
